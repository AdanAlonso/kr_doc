<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>アダン・アロンソ　仮面ライダー</title>

		<link rel="shortcut icon" href="favicon.ico">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:400,700&amp;subset=japanese" rel="stylesheet">

		<link rel="stylesheet" href="css/custom.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section id="home">
					<h1>仮面ライダー</h1>
					<img src="assets/kamen_rider_1.png">
				</section>

				<section id="ishinomori">
					<section>
						<h3>石ノ森 章太郎</h3>
						<h4>いしのもり しょうたろう</h4>
						<img src="assets/Shotaro_Ishinomori.jpg">
						<p>1938年 - 1998年</p>
						<p>漫画家</p>
					</section>
					<section>
						<p>サイボーグ009、スーパー戦隊（<strong>パワーレンジャー</strong>）と仮面ライダーを作りました。</p>
						<img src="assets/super_sentai.jpg">
					</section>
					<section>
						<p>仮面ライダーは<strong>1971年</strong>に始まりました。</p>
						<p><strong>本郷 猛</strong>（ほんごう たけし）は<strong>ショッカー</strong>というテロ組織に戦いました。</p>
						<img src="assets/Hongo_Takeshi.jpg">
					</section>
					<section>
						<h3>仮面ライダー（1971年）</h3>
						<iframe width="560" height="315" src="https://www.youtube.com/embed/V1PA3Arxevs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</section>
				</section>

				<section id="what_is_kamen_rider">
					<section>
						<h2>「仮面ライダー」っていったいなんですか？</h2>
						<img src="assets/kamen_rider_tte_ittai_nan_desu_ka.gif">
					</section>
					<section>
						<h2>正義</h2>
						<p>仮面ライダーは正義の味方です。</p>
						<img src="assets/ichigo_pose.gif">
					</section>
					<section>
						<h2>バイク</h2>
						<p>仮面ライダーはバイクを乗ります。</p>
						<img src="assets/baron_bike.gif">
					</section>
					<section>
						<h2>キック</h2>
						<p>仮面ライダーはライダーキックで敵を倒します。</p>
						<img src="assets/ichigo_kick.gif">
					</section>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
